<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel — uiVault</title>
    <link rel="stylesheet" href="/admin-panel.css" />
  </head>
  <body>
    <header class="topbar">
      <h1>uiVault Admin</h1>
      <button id="logoutBtn">Logout</button>
    </header>

    <main class="container">
      <section class="card">
        <h2>Add Component</h2>
        <button id="myCompsBtn">My Components</button>

        <form id="componentForm">
          <input
            type="text"
            id="compName"
            placeholder="Component name"
            required
          />

          <select id="categorySelect" required>
            <option value="">Select category</option>
          </select>

          <!-- price input -->
          <input
            type="number"
            id="price"
            placeholder="Price (₹)"
            min="0"
            step="1"
            required
          />

          <textarea
            id="htmlCode"
            placeholder="HTML code"
            rows="5"
            required
          ></textarea>
          <textarea
            id="cssCode"
            placeholder="CSS code"
            rows="5"
            required
          ></textarea>
          <textarea
            id="jsCode"
            placeholder="JS code (optional)"
            rows="5"
          ></textarea>

          <button type="submit">Save Component</button>
        </form>

        <p class="form-msg" id="formMsg"></p>
      </section>
    </main>

    <script src="/admin-panel.js"></script>
  </body>
</html>
